---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: plex
  name: plex
  namespace: plex
spec:
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      hostNetwork: true
      affinity: {}
      containers:
      - env:
        - name: ALLOWED_NETWORKS
          value: 192.168.1.0/255.255.255.0,10.42.0.0/255.255.0.0
        - name: TZ
          value: America/Detroit
        image: plex
        imagePullPolicy: IfNotPresent
        name: plex
        ports:
        - containerPort: 32400
          name: plex
        volumeMounts:
        - mountPath: /config
          name: pms-config
        - mountPath: /transcode
          name: pms-transcode
        - mountPath: /media
          name: media
        resources: 
          requests: 
              gpu.intel.com/i915: "1" 
          limits: 
              gpu.intel.com/i915: "1" 
      initContainers: null
      nodeSelector: {}
      serviceAccountName: plex
      terminationGracePeriodSeconds: 120
      tolerations: []
      volumes:
      - name: pms-transcode
        emptyDir: {}
      - name: pms-config
        persistentVolumeClaim:
          claimName: plex-media-server
      - name: media
        nfs:
          path: /volume1/media
          server: 192.168.1.21
